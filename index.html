<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style/styles.css" />
  <link rel="stylesheet" href="./style/weather-icons.min.css">
  <script defer type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbIMyRDgay42Q3-F91m6fk36g9OJjgrk4&libraries=places"></script>
  <script defer src="js/index.js"></script>
  <title>Weather Forecast</title>
</head>


<body>
  <div class="w-full mt-16 lg:mt-64 lg:px-38 justify-center container mx-auto">

    <div class="flex flex-wrap w-full lg:w-auto">
      <div class="w-full lg:w-1/2 flex bg-auto">
        <div class="py-6 pl-6 pr-6 w-full bg-blue-400 opacity-90 text-white">
          <div class="container mx-auto">
            <form class="mt-2 mb-4 flex w-full">
              <input class="w-full p-2 border-t border-b border-l text-gray-800 border-gray-200 bg-white" type="text"
                placeholder="Search for a city..." placesearch />
              <button id="openclose" class="bg-yellow-400  text-gray-800 font-bold p-2 px-4 border-yellow-500"><i
                  class="fas fa-plus"></i>
              </button>
            </form>
          </div>
          <div class="mb-8 text-center">
            <h2 id="city" class="text-2xl inline-flex leading-none pb-1">Brussels, BE</h2>
            <h3 id="day" class="leading-none pb-2 opacity-75">Thursday, 13 August 2020</h3>
          </div>
          <div class="flex justify-center mb-3">
            <span id="summary" class="text-2xl">Sunny</span>
          </div>
          <div class="grid grid-cols-2 mb-3">
            <div id="icon" class="flex justify-end text-6xl font-bold p-1 pr-3 border-r">
              <i class="wi wi-day-sunny"></i>
            </div>
            <div class="flex justify-start p-1 pl-2">
              <span id="temperature" class="leading-none text-6xl font-weight-bolder">29</span>
              <span class="text-3xl font-weight-bolder align-top">ºC</span>
            </div>
          </div>
          <div class="flex justify-center mb-12">
            <span id="minmaxT" class="leading-none font-weight-bolder ">L <strong class="text-lg">29º</strong> - H
              <strong class="text-lg">19</strong>º</span>
          </div>
          <div class="grid grid-flow-col grid-cols-3 grid-rows-2 md:grid-cols-6 md:grid-rows-1 gap-1">

            <div class="bg-gray-900">
              <div id="day1" class="text-center mt-1">
                <span class="font-normal block">Wed</span>
                <span class="flex justify-center text-3xl">
                  <i class="wi wi-day-sunny"></i>
                </span>
                <span class="block">
                  <span class="text-xs">L </span><span class="text-sm">29º - </span><span class="text-xs">H</span>
                  <span class="text-sm">19º</span>
                </span>
              </div>
            </div>

            <div class="bg-gray-900">
              <div id="day2" class="text-center mt-1">
                <span class="font-normal block">Wed</span>
                <span class="flex justify-center text-3xl">
                  <i class="wi wi-day-sunny"></i>
                </span>
                <span class="block">
                  <span class="text-xs">L </span><span class="text-sm">29º - </span><span class="text-xs">H</span>
                  <span class="text-sm">19º</span>
                </span>
              </div>
            </div>

            <div class="bg-gray-900">
              <div id="day3" class="text-center mt-1">
                <span class="font-normal block">Wed</span>
                <span class="flex justify-center text-3xl">
                  <i class="wi wi-day-sunny"></i>
                </span>
                <span class="block">
                  <span class="text-xs">L </span><span class="text-sm">29º - </span><span class="text-xs">H</span>
                  <span class="text-sm">19º</span>
                </span>
              </div>
            </div>

            <div class="bg-gray-900">
              <div id="day4" class="text-center mt-1">
                <span class="font-normal block">Wed</span>
                <span class="flex justify-center text-3xl">
                  <i class="wi wi-day-sunny"></i>
                </span>
                <span class="block">
                  <span class="text-xs">L </span><span class="text-sm">29º - </span><span class="text-xs">H</span>
                  <span class="text-sm">19º</span>
                </span>
              </div>
            </div>

            <div class="bg-gray-900">
              <div id="day5" class="text-center mt-1">
                <span class="font-normal block">Wed</span>
                <span class="flex justify-center text-3xl">
                  <i class="wi wi-day-sunny"></i>
                </span>
                <span class="block">
                  <span class="text-xs">L </span><span class="text-sm">29º - </span><span class="text-xs">H</span>
                  <span class="text-sm">19º</span>
                </span>
              </div>
            </div>

            <div class="bg-gray-900">
              <div id="day6" class="text-center mt-1">
                <span class="font-normal block">Wed</span>
                <span class="flex justify-center text-3xl">
                  <i class="wi wi-day-sunny"></i>
                </span>
                <span class="block">
                  <span class="text-xs">L </span><span class="text-sm">29º - </span><span class="text-xs">H</span>
                  <span class="text-sm">19º</span>
                </span>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="w-full lg:w-1/2 flex ml-0">
        <div class="lg:my-4 bg-gray-800 text-white p-8 w-full">
          <div class="flex justify-between mb-4 w-full">
            <div class="w-auto font-bold uppercase text-90">
              Precipitation
            </div>
            <div id="rainPercent" class="w-auto text-right">10 %</div>
          </div>
          <div class="flex justify-between mb-4 w-full">
            <div class="w-auto font-bold uppercase text-90">Humidity</div>
            <div id="humidityPercent" class="w-auto text-right">29 %</div>
          </div>
          <div class="flex justify-between mb-8 w-full">
            <div class="w-auto font-bold uppercase text-90">Wind</div>
            <div id="windSpeed" class="w-auto text-right">12 Mph</div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
