<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style/styles.css" />
  <script defer type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbIMyRDgay42Q3-F91m6fk36g9OJjgrk4&libraries=places"></script>
  <script defer src="js/index.js"></script>
  <title>Weather Forecast</title>
</head>


<body>
  <div class="w-full mt-16 lg:mt-64 lg:px-40 justify-center container mx-auto">
    <div class="flex justify-center -mt-3 container mx-auto">
      <form class="m-4 flex">
        <input id="place"
          class="rounded-l-lg p-3 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white" type="text"
          placeholder="Search for a city..." citysearch />
        <button class="border-t border-b text-gray-800 border-gray-200 bg-white">
          <span class="fas fa-map-marker-alt fa-lg mx-1"></span>
        </button>
        <button id="submit"
          class="px-7 rounded-r-lg bg-yellow-400  text-gray-800 font-bold p-4 uppercase border-yellow-500 border-t border-b border-r">Go
        </button>
      </form>
    </div>
    <div class="flex flex-wrap w-full lg:w-auto">
      <div class="w-full lg:w-1/2 flex rounded-lg bg-auto">
        <div class="rounded-lg py-6 pl-8 pr-6 w-full bg-blue-400 opacity-90 text-white">
          <div class="mb-20">
            <h2 id="currentDay" class="font-bold text-3xl leading-none pb-1">Tuesday</h2>
            <h3 id="currentDate" class="leading-none pb-2">15 Jan 19</h3>
            <span class="fas fa-map-marker-alt fa-xs"></span>
            <span id="currentCity" class="opacity-75">
              Gent, BE
            </span>

          </div>
          <div class="">
            <span id="currentTemperature" class="leading-none text-6xl font-weight-bolder">29</span>
            <span class="text-3xl font-weight-bolder align-top">ºC</span>
            <span id="currentSummary" class="text-2xl block font-bold">Sunny</span>
          </div>
        </div>
      </div>

      <div class="w-full lg:w-1/2 flex ml-0">
        <div class="lg:my-3 bg-gray-800 text-white p-8 lg:rounded-r-lg w-full">
          <div class="flex justify-between mb-4 w-full">
            <div class="w-auto font-bold uppercase text-90">
              Precipitation
            </div>
            <div id="rainPercent" class="w-auto text-right">10 %</div>
          </div>
          <div class="flex justify-between mb-4 w-full">
            <div class="w-auto font-bold uppercase text-90">Humidity</div>
            <div id="humidityPercent" class="w-auto text-right">29 %</div>
          </div>
          <div class="flex justify-between mb-8 w-full">
            <div class="w-auto font-bold uppercase text-90">Wind</div>
            <div id="windSpeed" class="w-auto text-right">12 Mph</div>
          </div>
          <div class="flex flex-row">
            <div class="flex flex-col w-1/4 bg-gray-100 text-black rounded-lg pb-4">
              <div class="text-center pt-2 mb-2"></div>
              <div class="text-center">
                <b class="font-normal">Tue</b><br />
                <strong class="text-xl">29ºC</strong>
              </div>
            </div>

            <div class="flex flex-col w-1/4 bg-gray-900 rounded-lg">
              <div class="text-center pt-2 mb-2"></div>
              <div class="text-center">
                <b class="font-normal">Wed</b><br />
                <strong class="text-xl">21ºC</strong>
              </div>
            </div>
            <div class="flex flex-col w-1/4 bg-gray-900 rounded-lg">
              <div class="text-center pt-2 mb-2"></div>
              <div class="text-center">
                <b class="font-normal">Thu</b><br />
                <strong class="text-xl">18ºC</strong>
              </div>
            </div>
            <div class="flex flex-col w-1/4 bg-gray-900 rounded-lg">
              <div class="text-center pt-2 mb-2"></div>
              <div class="text-center">
                <b class="font-normal">Fri</b><br />
                <strong class="text-xl">25ºC</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
